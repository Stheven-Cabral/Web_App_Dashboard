<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1></h1>
        <div>
            <svg></svg>
            <div></div>
        </div>
        <img>
        <h3></h3>
    </header>

    <nav>
        <a><img></a>
        <a><img></a>
        <a><img></a>
        <a><img></a>
    </nav>

    <main>
        <div class="main-header">
            <h2 class="headline">Dashboard</h2>
            <div class="main=header-search-bar">
                <input type="search" placeholder="Search" />
            </div>
        </div>

        <div id="alerts" class="alerts">
        </div>

        <section class="traffic">
            <div class="traffic-header">
                <ul class="traffic-nav"> /*Program links during exceeds expectations*/
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <canvas id="traffic-chart"></canvas>
            </div>
        </section>

        <section class="daily">
            <h3>Daily Traffic</h3>
            <div class="widget-container-half_1">
                <canvas id="daily-chart">
                </canvas>
            </div>
        </section>

        <section class="mobile">
            <h3>Mobile Users</h3>
            <div class="widget-container-half_2">
                <canvas id="mobile-chart">
                </canvas>
            </div>
        </section>

        <section class="social">
            <div class="twitter">
                <div class="twitter-svg"></div>
                <div class="twitter-text">
                    <h3>Twitter</h3>
                    <p>10,345</p>
                </div>  
            </div>
            <div class="facebook">
                <div class="facebook-svg"></div>
                <div class="facebook-text">
                    <h3>Facebook</h3>
                    <p>8,739</p>
                </div>  
            </div>
            <div class="google">
                <div class="google-svg"></div>
                <div class="google-text">
                    <h3>Google+</h3>
                    <p>2,530</p>
                </div>  
            </div>
        </section>

        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    
</body>
</html>
